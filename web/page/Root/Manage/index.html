<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>

        body {
            font-family: "Lucida Sans", Verdana, sans-serif;
        }

        .main img {
            width: 100%;
        }

        h1 {
            font-size: 1.625em;
        }

        h2 {
            font-size: 1.375em;
        }

        .header {
            padding: 1%;
            border: 1px solid #e9e9e9;
            background-color: yellow;
        }

        .menuitem {
            margin: 4%;
            margin-left: 0;
            margin-top: 0;
            padding: 4%;
            border-bottom: 1px solid #e9e9e9;
            cursor: pointer;
            /*background-color: green;*/
        }

        .main {
            padding: 2%;
            height: 460px;
            border: 1px solid;
            border-radius: 5px;
            /*background-color: pink;*/
        }

        .footer {
            padding: 1%;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #e9e9e9;
            font-size: 0.625em;
        }

        .gridcontainer {
            width: 100%;
            /*background-color: red;*/
        }

        .gridwrapper {
            overflow: hidden;
        }

        .gridbox {
            margin-bottom: 2%;
            margin-right: 2%;
            float: left;
        }

        .gridheader {
            width: 100%;
        }

        .gridmenu {
            width: 23%;
        }

        .gridmain {
            width: 68%;
        }

        .gridfooter {
            width: 100%;
            margin-bottom: 0;
        }

        @media only screen and (max-width: 500px) {
            .gridmenu {
                width: 100%;
            }

            .menuitem {
                margin: 1%;
                padding: 1%;
            }

            .gridmain {
                /*width:70%;*/
            }

            .main {
                padding: 1%;

            }

            .gridbox {
                margin-right: 0;
                float: left;
            }
        }

    </style>
</head>
<body>

<div class="gridcontainer" id="app">
    <div class="gridwrapper">
        <div class="gridbox gridheader">
            <div class="header">
                <h1>管理员页面</h1>
            </div>
        </div>

        <div class="gridbox gridmenu">
            <div class="menuitem">
                <router-link to="/add">添加用户</router-link>
            </div>
            <div class="menuitem">
                <router-link to="/modify">修改用户</router-link>
            </div>
            <div class="menuitem">
                <router-link to="/delete">删除用户</router-link>
            </div>
            <div class="menuitem">
                <router-link to="/search">查找用户</router-link>
            </div>
        </div>

        <div class="gridbox gridmain">
            <div class="main">
                <router-view></router-view>
            </div>
        </div>

        <div class="gridbox gridfooter">
            <div class="footer">
                <p>管理员.</p>
            </div>
        </div>
    </div>
</div>
<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Add = {template: "<form action='verify_increase.jsp' method='post'><div><label>用户名</label><input type='text' name='name'></div><div><label>用户名</label><input type='text' name='phone'></div><div><label>密码</label><input type='text' name='password'></div><input type='submit' value='提交'></form>"}
    const Bar = {template: '<div>bar</div>'}
    const Modify = {template: `<html>123</html>`};

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        {path: '/add', component: Add},
        {path: '/modify', component: Modify},
        {path: '/delete', component: Bar},
        {path: '/search', component: Bar}
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#app')

    // 现在，应用已经启动了
</script>
</body>
</html>
